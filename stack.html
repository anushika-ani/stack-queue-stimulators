<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript">
	var stack = [];
	var size=0;
</script>

	<title>Stack Simulator</title>
</head>
<body>
<br><br><br>	
<center><h2>Stack Simulation</h2>
<div class="container" style="width:70%">
<br><br> Enter the size of stack: <input type="text" id="num1"/><input type="button" class = "btn btn-primary btn-sm" onclick="setsize()" value="Set Size"/>
<br><br>
Enter the number to Push to stack: <input type="text" id="num2"/><input type="button" class = "btn btn-primary btn-sm" onclick="stackpush()" value="Push"/>
<br><br><input type="button" class = "btn btn-primary btn-sm" onclick="stackpop()" value="Pop"/>
<br><br>Stack :<div id="stack" style="overflow-x:auto;"></div>
<br><br><input type="button" class = "btn btn-primary btn-sm" onclick="isempty()" value="Check if Stack is Empty"/>
<br><br><input type="button" class = "btn btn-primary btn-sm" onclick="isfull()" value="Check if Stack is Full"/>
<br><br><input type="button" class = "btn btn-primary btn-sm" onclick="wheretop()" value="Display Top"/>
<br><br><font size=6><div id="message"></div></font><br><br>
</center>

</div>

</body>
<script type="text/javascript">
function isempty()
{
	var l=stack.length;
	if(l==0)document.getElementById("message").innerHTML="<span class='label label-success'>Stack is Empty</span>";
	else document.getElementById("message").innerHTML="<span class='label label-warning'>Stack is Not Empty</span>";
}

function isfull()
{
	var l=stack.length;
	if(size==0) document.getElementById("message").innerHTML="<span class='label label-warning'>The Size is Zero</span>";
	else
	{
		if(l==size)document.getElementById("message").innerHTML="<span class='label label-success'>Stack is Full</span>";
		else document.getElementById("message").innerHTML="<span class='label label-warning'>Stack is Not Full</span>";
	}	
}

function setsize()
{
	var q=parseInt(document.getElementById("num1").value);
	if(isNaN(q))document.getElementById("message").innerHTML="<span class='label label-warning'>Please Enter Valid Number</span>";
	else
	{
		size=q;
		document.getElementById("message").innerHTML="<span class='label label-success'>Stack Size Set to "+size.toString()+"</span>";
	}
}

function wheretop()
{
	l=stack.length;
	if(l==0)document.getElementById("message").innerHTML="<span class='label label-danger'>Stack UnderFlow, No Top Element</span>";
	else 
	document.getElementById("message").innerHTML="<span class='label label-success'>The Top Value is "+stack[l-1].toString()+"</span>";
}

function stackpush()
{
	var q=parseInt(document.getElementById("num2").value);
	// alert(q);
	if(isNaN(q))document.getElementById("message").innerHTML="<span class='label label-warning'>Please Enter Valid Number</span>";
	else
	{
		var l=stack.length;
		// alert(l);
		if(size==0)document.getElementById("message").innerHTML="<span class='label label-danger'>Please Specify a Size</span>";
		else
		{
			if(l==size)document.getElementById("message").innerHTML="<span class='label label-danger'>Stack Overflow</span>";
			else
			{
				stack.push(q);       // stack is now [2]
				l=stack.length;
				var htmlcode="<table border=5 cellspacing='10' bordercolor=grey id='stack'><tr>";
				for(var r=0;r<l;r++)
				{
					htmlcode+="<td style='padding: 10px' bgcolor='black'><font color='white'>"+stack[r].toString()+"</font></td>";
				}
				htmlcode+="</tr></table>";
				// document.write(htmlcode);
				document.getElementById("stack").innerHTML=htmlcode;
			}
		}
	}
}
function stackpop()
{
	if(size==0)document.getElementById("message").innerHTML="<span class='label label-danger'>No Elements in stack</span>";
	else
	{
		var i = stack.pop(); 
		var l=stack.length;
		var htmlcode="<table border=5 cellpadding='10' bordercolor=grey id='stack'><tr>";
		for(var r=0;r<l;r++)
		{
			htmlcode+="<td style='padding: 10px' bgcolor='black'><font color='white'>"+stack[r].toString()+"</font></td>";
		}
		htmlcode+="</tr></table>";
		// document.write(htmlcode);
		document.getElementById("stack").innerHTML=htmlcode;
	}
}
// document.getElementById("result").innerHTML=stack;

</script>
</html>
